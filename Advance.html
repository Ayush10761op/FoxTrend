<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='https://cdn.plot.ly/plotly-2.32.0.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
    <header>
        <h1>AAPL $234.39 (-$2.07)</h1>
        <button onclick="history.back()"><img src="" alt="back"></button>
        <section class="searchAndPredictButton">
            <input type="text" placeholder="Comapny Search">
            <a href="#">View Disclosure</a>
            <button class="predict">Predict AAPL</button>
            <br>
        </section>
    </header>
    


    <div class="indicators">
        <ul>
            <li>Price <img src="" alt="eye"><img src="" alt="settings"></li>
            <li>MA(10) <img src="" alt="eye"><img src="" alt="settings"></li>
            <li>MA(50) <img src="" alt="eye"><img src="" alt="settings"></li>
            <li>MA(200) <img src="" alt="eye"><img src="" alt="settings"></li>
            <li>RSI(14) <img src="" alt="eye"><img src="" alt="settings"></li>
            <li>MACD(12,26,9) <img src="" alt="eye"><img src="" alt="settings"></li>
            <li>BOLL(20) <img src="" alt="eye"><img src="" alt="settings"></li>
            <li>EMA(12) <img src="" alt="eye"><img src="" alt="settings"></li>
            <li>EMA(24) <img src="" alt="eye"><img src="" alt="settings"></li>
                <section class="addSection">
                    <button onclick="dropdown()" class="addBtn">ADD</button>
                    <ul type="none" class="dropdown">
                        <li>Add Indicators</li>
                        <li>Moving Average</li>
                        <li>Exponential Moving Average</li>
                        <li>Bollinger Bands</li>
                        <li>VWAP</li>
                        <li>Relative strength index</li>
                        <li>MACD</li>
                    </ul>
                </section>
            </li>
        </ul>
    </div>

    <div class="calender">
        <div class="date-range-container">
          <button class="date-range-button active">1D</button>
          <button class="date-range-button">1W</button>
          <button class="date-range-button">1M</button>
          <button class="date-range-button">3M</button>
          <button class="date-range-button">YTD</button>
          <button class="date-range-button">1Y</button>
          <button class="date-range-button">5Y</button>
          <button class="date-range-button">MAX</button>
        </div>
        <div class="date-selection">
          <button id="from-btn" class="date-btn">From</button>
          <button id="to-btn" class="date-btn">To</button>
        </div>
      </div>

    



    <div id="myplot" style="width:100%; height:100%;"></div>
    <button id="stp">Show Full Graph</button>
    <button id="second">add graph</button>
    <button id="boilenger">Boilenger Bands</button>
    <button id="macd">MACD</button>
    <button id="rsi">RSI</button>
    <div id="rsigraph"></div>
        
    <script src="Advance.js"></script>
</body>
</html>
