<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="signupPage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>
<body>

    <form>
        <center>
            <h1>Sign Up</h1>
            <h5>Hi! Welcome &#128075;</h5>
            <div class="textBox">
                <input type="text" id="name" placeholder="Enter your Name">
            </div>
            <br>
            <div class="textBox">
                <input type="text" id="Username" placeholder="Enter your Username">
            </div>
            <br>
            <div class="email"></div>
            <div class="textBox">
                <input type="text" id = "email" placeholder="Enter your Email">
            </div> 
             <div class="Password"></div>
             <br>
             <div class="textBox">
                <input type="password" id="password" placeholder="Enter your Password">
            </div>
            <br>
            <div class="textBox">
                <input type="password" id="Cpassword" placeholder="Confirm your Password">
            </div>
            <br>
              <button type = "submit" class="signinbutton"> Sign Up </button>
              <br>
              <br>
              <br>
              <br>
              
              <div class="logo">
                <i class="fa-brands fa-google fa-2xl "></i>
                <i class="fa-brands fa-github fa-2xl"></i>
                <i class="fa-brands fa-linkedin fa-2xl"></i>
                <i class="fa-brands fa-windows fa-2xl"></i>
              </div>
              
              
        </center>
         <script src="script.js"></script>

    </form>
     
    
</body>
